    <header :class="style">
      <logo :caption="caption" :href="href">
      </logo>
      <menu :id="menu.id">
        <li v-for="link in menu.links">
          <a :href="link.href" :class="{active: link.active}" @click.prevent="setActive">{{link.label}}</a>
        </li>
      </menu>
    </header>
    <main :class="style">
      <section v-for="section in sections" :class="section.style">
        <a :name="section.id"></a>
        <header v-if="section.header" v-for="header in section.header" :class="header.style">
          <div class="container">
            <h2 v-if="header.title">{{header.title}}</h2>
            <p v-if="header.content">{{header.content}}</p>
          </div>
        </header>
        <div class="full-width" v-for="component in section.components" v-if="component.slideshow">
          <slideshow 
            v-for="slideshow in component.slideshow" 
            v-bind:key="slideshow.id"
            :id="slideshow.id"
            :slides="slideshow.slides"></slideshow>
        </div>
        <div class="container" v-for="component in section.components" v-if="component.accordions">
          <accordion
            v-for="accordions in component.accordions" 
            v-bind:key="accordions.id" 
            :id="accordions.id" 
            :summary="accordions.summary" 
            :details="accordions.details"
          ></accordion>
        </div>
        <div v-for="component in section.components" v-if="component.cards" :class="component.style">
          <cards
            v-for="cards in component.cards" 
            v-bind:key="cards.id" 
            v-model="cards.results" 
            :id="cards.id" 
            :heading="cards.heading" 
            :subheading="cards.subheading" 
            :deck="cards.deck" 
            :filters="cards.filters"
            :results="cards.results"
          ></cards>
        </div>
        <div class="wrapper" v-for="component in section.components" v-if="component.location">
          <location
            v-for="location in component.location"
            v-bind:key="location.id"
            :id="location.id" 
            :url="location.url"
          ></location>
        </div>
        <div class="wrapper" v-for="component in section.components" v-if="component.callout">
          <callout
            v-for="callout in component.callout"
            v-bind:key="callout.id"
            :id="callout.ID" 
            :title="callout.title" 
            :content="callout.content" 
            :src="callout.src" 
            :href="callout.href"
            :target="callout.target"
            :label="callout.label"
          ></callout>
        </div>
        <div class="container" v-for="component in section.components" v-if="component.content">
          <article>{{component.content}}</article>
        </div>
      </section>
    </main>
    <footer :class="style">
      <logo :caption="caption" :href="href">
      </logo>
      <menu :id="menu.id">
        <li v-for="link in menu.links">
          <a :href="link.href">{{link.label}}</a>
        </li>
      </menu>
    </footer>
  </body>
</html>
